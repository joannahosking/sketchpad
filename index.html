<!DOCTYPE html>

<html>

    <head>
    
        <title>Sketchpad</title>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:500' rel='stylesheet' type='text/css'>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="script.js"></script>
    
    </head>

    <body>
        
        <div id="container">
            
            <div id="header">
                <h1>Sketchpad</h1>
                
                <div id="options">
                    
                    <label>How many columns would you like?</label>
                    <input type="text" name="input-cols" value="16">
                    <input type="button" name="change-cols" class="press" value="OK">
                    
                    <input type="button" name="rainbow" class="press" value="Rainbow!">
                    
                    <input type="button" name="reset" class="press" value="Reset">
                    
                </div>
                
                <div id="alert"></div>
                
            </div>
            
            <div id="sketchpad">
         
            </div>
            
        </div>
        
    </body>
    
</html>
