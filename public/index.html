<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpad</title>
        <meta charset="UTF-8">
        <meta name="description" content="Browser sketchpad sandbox">
        <meta name="author" content="Joanna Hosking">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    
    <body>
        
        <div id="container">
            
            <div id="header">
                <h1>Sketchpad</h1>
                
                <div id="options">
                    <label for="input-cols">Columns?</label>
                    <select name="input-cols" id="input-cols"></select>
                    <button id="rainbow" class="press">Rainbow!</button>
                    <button id="reset" class="press">Reset</button>
                </div>
                
                <div id="alert"></div>
            </div>
            
            <div id="sketchpad"></div> 

            <div id="footer">
                <p>Built by <a href="https://joannahosking.com/" target="_blank">Joanna Hosking</a> ✌️</p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
